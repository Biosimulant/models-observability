schema_version: "2.0"
title: "Observability: StateComparisonMonitor"
description: "Compares heterogeneous state streams and provides comparative visuals and summaries."
standard: other
tags: [observability, monitor, visualization, comparison]
authors: ["Biosimulant Team"]
biosim:
  entrypoint: "src.state_comparison_monitor:StateComparisonMonitor"
  init_kwargs:
    max_points: 2000
    min_dt: 1.0
  min_dt: 1.0
runtime:
  python_version: "3.12"
  dependencies:
    packages:
      - pyyaml==6.0.2
io:
  inputs: [state_a, state_b, state_c, state_d]
  outputs: [comparison_state]
